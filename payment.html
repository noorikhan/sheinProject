<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment</title>
	</head>
	<body>
		<form>
			<label>Enter card number :- </label>
			<input
				id="cardNo"
				type="number"
				required
				placeholder="must be 16 digits"
			/>
			<br />
			<label>Enter cvv :- </label>
			<input id="cvv" type="number" required placeholder="must be 3 digits" />
			<br />
			<label>Enter expiry date :- </label>
			<input id="edate" type="text" required placeholder="ex - 07/1999" />
			<br />
			<input id="submit" type="submit" value="Place Order" />
		</form>
	</body>
	<script src="payment.js"></script>
</html>
