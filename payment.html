<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      href="payment.css"/>
  </head>
  <body>
    <div id="container">
      <h3 id="heading">Enter Your Card Detail</h3>
      <form>
        <label class="label">Enter Card Number :- </label>
        <input
          id="cardNo"
          class="inputs"
          type="number"
          required
          placeholder="must be 16 digits"
        />
        <br />
        <label class="label">Enter CVV :- </label>
        <input
          id="cvv"
          class="inputs"
          type="number"
          required
          placeholder="must be 3 digits"
        />
        <br />
        <label class="label">Enter Expiry Date :- </label>
        <input
          id="edate"
          class="inputs"
          type="text"
          required
          placeholder="ex - 07/1999"
        />
        <br />
        <input id="submit" class="inputs" type="submit" value="Place Order" />
      </form>
    </div>
  </body>
  <script src="payment.js"></script>
</html>
