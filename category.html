<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="category.css" />

      src="https://kit.fontawesome.com/0ae10de0e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttonUpper">
      <div class="home">
        <span class="homeIcon">Home</span> <span>/</span> Home Picks
      </div>
      <img width="100%" src="blackfirdaycategoryUpper.gif" alt="" />
    </div>
    <div id="buttonContainer">
      <a href="#"> <div class="buttonItem">Bedding</div></a>
      <a href="#"><div class="buttonItem">Kitchen & Dining</div></a>
      <a href="#"><div class="buttonItem">Home Decor</div></a>
      <a href="#"> <div class="buttonItem">Home Essentials</div></a>
      <a href="#"><div class="buttonItem">Storage & Organization</div></a>
      <a href="#"><div class="buttonItem">Lighting & Lamp</div></a>
      <a href="#"><div class="buttonItem">Bathroom</div></a>
      <a href="#"><div class="buttonItem">Events & Party Suppl...</div></a>
      <a href="#"><div class="buttonItem">Pet Supplies</div></a>
      <a href="#"><div class="buttonItem">SHEIN BASIC LIVING</div></a>
      <a href="#"><div class="buttonItem">Home Improvement</div></a>
      <a href="#"><div class="buttonItem">Holiday</div></a>
    </div>
    <div id="container">
      <div id="catList">
        <h3>Category</h3>
        <div id="cat">
          <input type="radio" id="bedcat" value="bedding" name="cat" />
          <label for="bed">Bedding</label><br />

          <div id="bedsDiv">
            <input
              type="radio"
              id="bed"
              value="bedding"
              name="beds"
              style="margin-left: 20px"
            />
            <label for="bed">Bed Skirts</label><br />
            <input
              type="radio"
              id="bed"
              value="bedding"
              name="beds"
              style="margin-left: 20px"
            />
            <label for="bed">Bed Runners</label><br />
            <input
              type="radio"
              id="bed"
              value="bedding"
              name="beds"
              style="margin-left: 20px"
            />
            <label for="decore">Bedspread & Sets</label><br />
          </div>

          <input type="radio" id="kitchencat" value="kitchen" name="cat" />
          <label for="kitchen">Kitchen & Dining</label><br />

          <div id="kitchenDiv">
            <input
              type="radio"
              id="kitchen"
              value="kitchen"
              name="kitchen"
              style="margin-left: 20px"
            />
            <label for="kitchen">Bakeware</label><br />
            <input
              type="radio"
              id="kitchen"
              value="kitchen"
              name="kitchen"
              style="margin-left: 20px"
            />
            <label for="kitchen">Barware</label><br />
            <input
              type="radio"
              id="kitchen"
              value="kitchen"
              name="kitchen"
              style="margin-left: 20px"
            />
            <label for="decore">Cofee & Teaware</label><br />
          </div>

          <input type="radio" id="decorecat" value="decore" name="cat" />
          <label for="decore">Home Decore</label><br />

          <div id="decoreDiv">
            <input
              type="radio"
              id="decore"
              value="decore"
              name="decore"
              style="margin-left: 20px"
            />
            <label for="decore">Decorative pillows</label><br />
            <input
              type="radio"
              id="decore"
              value="decore"
              name="decore"
              style="margin-left: 20px"
            />
            <label for="decore">Tapestry</label><br />
            <input
              type="radio"
              id="decore"
              value="decore"
              name="decore"
              style="margin-left: 20px"
            />
            <label for="decore">Wall Decore</label><br />
          </div>
        </div>

        <h4>Size</h4>
        <div id="checkBox">
          <input type="checkbox" id="s" name="x" value="s" />
          <label for="s"> X</label>
          <input type="checkbox" id="xl" name="xl" value="xl" />
          <label for="xl">XL</label><br />
          <input type="checkbox" id="m" name="m" value="m" />
          <label for="m"> M</label>
          <input type="checkbox" id="l" name="l" value="l" />
          <label for="l">L</label><br />
        </div>

        <h4>Price Range</h4>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="10"
            class="slider"
            id="myRange"
          />
          <p></p>
        </div>

        <h4>Sort By</h4>
        <p id="high">Price High To Low</p>
        <p id="low">Price Low To High</p>
      </div>
      <!-- <div id="product"></div> -->
    </div>
  </body>
</html>
