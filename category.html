<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="category.css" />
    <script
      src="https://kit.fontawesome.com/0ae10de0e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttonUpper">
      <!-- <div class="home">
        <span class="homeIcon">Home</span> <span>/</span> Home Picks
      </div> -->
      <img width="100%" src="blackfirdaycategoryUpper.gif" alt="" />
    </div>
    <div id="buttonContainer">
      <a href="#"> <div class="buttonItem" id="bedding">Bedding</div></a>
      <a href="#"
        ><div class="buttonItem" id="kitchen">Kitchen & Dining</div></a
      >
      <a href="#"><div class="buttonItem" id="homeDecor">Home Decor</div></a>
      <a href="#"> <div class="buttonItem">Home Essentials</div></a>
      <a href="#"><div class="buttonItem">Storage & Organization</div></a>
      <a href="#"><div class="buttonItem">Lighting & Lamp</div></a>
      <a href="#"><div class="buttonItem">Bathroom</div></a>
      <a href="#"><div class="buttonItem">Events & Party Suppl...</div></a>
      <a href="#"><div class="buttonItem">Pet Supplies</div></a>
      <a href="#"><div class="buttonItem">SHEIN BASIC LIVING</div></a>
      <a href="#"><div class="buttonItem">Home Improvement</div></a>
      <a href="#"><div class="buttonItem">Holiday</div></a>
    </div>
    <div id="container">
      <div id="catList">
        <h3>Category</h3>
        <div id="cat">
          <input type="radio" id="bedcat" value="bedding" name="cat" />
          <label for="bed">Bedding</label><br />

          <input type="radio" id="kitchencat" value="kitchen" name="cat" />
          <label for="kitchen">Kitchen & Dining</label><br />

          <input type="radio" id="decorecat" value="homeDecor" name="cat" />
          <label for="decore">Home Decore</label><br />
        </div>

        <h4>Size</h4>
        <div id="checkBoxs">
          <input type="checkbox" id="s" name="size" value="s" />
          <label for="s"> X</label>
          <input type="checkbox" id="xl" name="size" value="xl" />
          <label for="xl">XL</label><br />
          <input type="checkbox" id="m" name="size" value="m" />
          <label for="m"> M</label>
          <input type="checkbox" id="l" name="size" value="l" />
          <label for="l">L</label><br />
        </div>

        <h4>Price Range</h4>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="10"
            class="slider"
            id="myRange"
          />
          <p></p>
        </div>

        <h4>Sort By</h4>
        <select id="item">
          <option value="">Select option</option>
          <option value="l">Price Low To High</option>
          <option value="h">Price High To Low</option>
        </select>
      </div>
      <div id="product"></div>
    </div>
  </body>
</html>
<script src="category.js"></script>
