<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/0ae10de0e5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #container {
        width: 90%;
        display: flex;
        justify-content: space-around;
      }

      #catList {
        padding: 2%;
        width: 13%;
        /* box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; */
      }

      #heartIcon {
        display: flex;
        justify-content: space-between;
      }
      #boxs {
        width: 70%;
        height: 50%;
      }
      #box {
        /* width: 60%; */
        display: grid;
        grid-template-columns: repeat(4, 250px);
        justify-content: space-around;
        grid-gap: 5%;
      }

      /* #box > div {
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      } */

      /* button {
        width: 100%;
        height: 60px;
        font-size: 30px;
        background-color: green;
        color: white;
        border: 0px;
      } */

      p,
      h4 {
        margin: 0px;
      }
      #catList > h4 {
        margin: 25px 0px 0px;
      }
      img {
        width: 100%;
      }

      img:hover {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        cursor: pointer;
      }

      .imageDive {
        position: relative;
        width: 100%;
      }

      .middle {
        transition: 0.5s ease;
        opacity: 0;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
      }

      .imageDive:hover .middle {
        opacity: 1;
      }

      .btn {
        background-color: white;
        color: black;
        font-size: 12px;
        width: 180px;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }

      /* #cat {
        display: none;
      } */
      #bedsDiv {
        display: none;
      }
      #kitchenDiv {
        display: none;
      }

      #decoreDiv {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="catList">
        <h3>Category +</h3>
        <div id="cat">
          <input type="radio" id="bedcat" value="beding" name="cat" />
          <label for="bed">Bedding</label><br />

          <div id="bedsDiv">
            <input
              type="radio"
              id="bed"
              value="beding"
              name="beds"
              style="margin-left: 20px"
            />
            <label for="bed">Bed Skirts</label><br />
            <input
              type="radio"
              id="kitchen"
              value="kitchen"
              name="beds"
              style="margin-left: 20px"
            />
            <label for="kitchen">Bed Runners</label><br />
            <input
              type="radio"
              id="decore"
              value="decore"
              name="beds"
              style="margin-left: 20px"
            />
            <label for="decore">Bedspread & Sets</label><br />
          </div>

          <input type="radio" id="kitchencat" value="kitchen" name="cat" />
          <label for="kitchen">Kitchen & Dining</label><br />

          <div id="kitchenDiv">
            <input
              type="radio"
              id="bed"
              value="beding"
              name="kitchen"
              style="margin-left: 20px"
            />
            <label for="bed">Bakeware</label><br />
            <input
              type="radio"
              id="kitchen"
              value="kitchen"
              name="kitchen"
              style="margin-left: 20px"
            />
            <label for="kitchen">Barware</label><br />
            <input
              type="radio"
              id="decore"
              value="decore"
              name="kitchen"
              style="margin-left: 20px"
            />
            <label for="decore">Cofee & Teaware</label><br />
          </div>

          <input type="radio" id="decorecat" value="decore" name="cat" />
          <label for="decore">Home Decore</label><br />

          <div id="decoreDiv">
            <input
              type="radio"
              id="bed"
              value="beding"
              name="decore"
              style="margin-left: 20px"
            />
            <label for="bed">Decorative pillows</label><br />
            <input
              type="radio"
              id="kitchen"
              value="kitchen"
              name="decore"
              style="margin-left: 20px"
            />
            <label for="kitchen">Tapestry</label><br />
            <input
              type="radio"
              id="decore"
              value="decore"
              name="decore"
              style="margin-left: 20px"
            />
            <label for="decore">Wall Decore</label><br />
          </div>
        </div>

        <h4>Size</h4>
        <div id="checkBox">
          <input type="checkbox" id="x" name="x" value="x" />
          <label for="x"> X</label>
          <input type="checkbox" id="xl" name="xl" value="xl" />
          <label for="xl">XL</label><br />
          <input type="checkbox" id="m" name="m" value="m" />
          <label for="m"> M</label>
          <input type="checkbox" id="l" name="l" value="l" />
          <label for="l">L</label><br />
        </div>

        <h4>Price Range</h4>
        <div class="slidecontainer">
          <input
            type="range"
            min="1000"
            max="10000"
            value="1000"
            class="slider"
            id="myRange"
          />
          <p></p>
        </div>
      </div>
      <div id="boxs"></div>
    </div>
  </body>
</html>
<script src="category.js"></script>
