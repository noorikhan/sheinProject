<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="headerStyle.css" />
		<link rel="stylesheet" href="forgetPassword.css" />
		<title>Forget Password</title>
	</head>
	<body>
		<!-- header -->
		<header>
			<div id="headingTwo">
				<div id="lists">
					<span id="women" class="colorChange">
						WOMEN
					</span>
					<span id="curve+plus" class="colorChange">
						CURVE + PLUS
					</span>
					<span id="kids" class="colorChange">
						KIDS
					</span>
					<span id="men" class="colorChange">
						MEN
					</span>
					<span id="beauty" class="colorChange">
						BEAUTY
					</span>
					<span id="home" class="colorChange">
						HOME
					</span>
				</div>
				<div id="logo">
					SHEIN
				</div>
				<div id="headerIcons">
					<div class="icons iconColor" id="user">
						<img src="/images/user.png" alt="sign in/sign up" />
					</div>
					<div class="icons iconColor cart" id="bags">
						<img src="/images/shopping-bag.png" alt="sign in/sign up" />
						<div class="prodCount">0</div>
					</div>
					<div class="icons iconColor cart" id="favs">
						<img src="/images/heart.png" alt="sign in/sign up" />
						<div class="prodCount">0</div>
					</div>
					<div class="icons iconColor" id="custCare">
						<img src="/images/customer-support.png" alt="sign in/sign up" />
					</div>
				</div>
			</div>
		</header>

		<!-- forget password -->
		<div id="forgetPassword">
			<h1>Enter your email address</h1>
			<form>
				<input id="email" type="email" required />
				<br />
				<input id="reset" type="submit" value="Reset Password" />
			</form>
		</div>
	</body>
	<script src="header.js"></script>
	<script src="forgetPassword.js"></script>
</html>
