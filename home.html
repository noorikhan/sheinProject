						KIDS
					</span>
					<span id="men" class="colorChange">
						MEN
					</span>
					<span id="beauty" class="colorChange">
						BEAUTY
					</span>
					<span id="home" class="colorChange">
						HOME
					</span>
				</div>
				<div id="logo">
					SHEIN
				</div>
				<div id="headerIcons">
					<div class="icons iconColor" id="user">
						<a href="#"><img src="/images/user.png" alt="sign in/sign up" /></a>
						<div id="signInUpMenu">
							<li>
								<a href="signInAndSignUp.html" style="color: black;"

							</li>
							<hr />
							<li><a href="#">My Orders</a></li>
							<li><a href="#">My Message</a></li>
							<li><a href="#">My Coupons</a></li>
							<li><a href="#">My Points</a></li>
							<li><a href="#">Recently Viewed</a></li>
							<li><a href="#">More Services</a></li>
						</div>
					</div>
					<div class="icons iconColor cart" id="bags">
						<img src="/images/shopping-bag.png" alt="sign in/sign up" />
						<div class="prodCount">0</div>
					</div>
					<div class="icons iconColor cart" id="favs">
						<img src="/images/heart.png" alt="sign in/sign up" />
						<div class="prodCount">0</div>
					</div>
					<div class="icons iconColor" id="custCare">
						<img src="/images/customer-support.png" alt="sign in/sign up" />
					</div>
				</div>
			</div>
		</header>

		<!-- home middle part -->
		<div id="container">
			<div id="bigImage">
				<a href="#"
					><img
						class="animatedGif"
						src="https://img.ltwebstatic.com/images3_ach/2021/11/01/163573213408d427f781f85411867c124cd1148009.gif"
				/></a>
			</div>

			<div id="category">
				<h1>Shop By Categories</h1>
				<div id="categoryBox"></div>
			</div>

			<div id="campaigns">
				<h1>#SHEINCampaigns</h1>
				<div id="campaignsImg">
					<a href="#"
						><img
							class="animatedGif mySlides"
							src="https://img.ltwebstatic.com/images3_ach/2021/09/23/1632386030b2e3e797592f555ff399155f6048728b.gif"
					/></a>
					<a href="#"
						><img
							class="mySlides"
							src="https://img.ltwebstatic.com/images3_ach/2021/10/15/1634264691c50422320e98be1d171a29e635b6b2c1.jpg"
					/></a>
					<a href="#"
						><img
							class="mySlides"
							src="https://img.ltwebstatic.com/images3_ach/2021/10/31/16356721566e4e0307cbdc98ba0cef7431a480075f.jpg"
					/></a>
				</div>
			</div>

			<div id="brand">
				<h1>Brands</h1>
				<div id="brandImage">
					<a href="#"
						><img
							src="https://img.ltwebstatic.com/images3_ach/2021/07/12/1626083492aa2f50066f18bf1207d968114b95f19d.webp"
					/></a>
				</div>
			</div>

			<div id="dailydrops">
				<h1>#dailydrops</h1>
				<div id="dailydropImage">
					<a href="#"
						><img
							src="https://img.ltwebstatic.com/images3_ach/2021/10/31/163567250206f2dcf6a0e9576926adc763b71394ad.webp"
					/></a>
				</div>
			</div>

			<div id="sheinSale">
				<h1>#SHEINsale</h1>
				<div id="sheinSaleImage">
					<a href="#"
						><img
							class="animatedGif"
							src="https://img.ltwebstatic.com/images3_ach/2021/06/17/16239081902b19421e7be518a4143339b791b03edd.gif"
					/></a>
				</div>
			</div>

	<script src="home.js"></script>
