<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="signInUp.css" />
		<link rel="stylesheet" href="headerStyle.css" />
		<title>Sign In | Sign Up</title>
	</head>
	<body>
		<!-- header part -->
		<header>
			<div id="headingTwo">
				<div id="lists">
					<span>
						WOMEN
					</span>
					<span>
						CURVE + PLUS
					</span>
					<span>
						KIDS
					</span>
					<span>
						MEN
					</span>
					<span>
						BEAUTY
					</span>
					<span id="home">
						HOME
					</span>
				</div>
				<div id="logo">
					SHEIN
				</div>
				<div id="headerIcons">
					<div class="icons" id="user">
						<img src="/images/user.png" alt="sign in/sign up" />
					</div>
					<div class="icons cart" id="bags">
						<img src="/images/shopping-bag.png" alt="sign in/sign up" />
						<div class="prodCount">0</div>
					</div>
					<div class="icons cart" id="favs">
						<img src="/images/heart.png" alt="sign in/sign up" />
						<div class="prodCount">0</div>
					</div>
					<div class="icons" id="custCare">
						<img src="/images/customer-support.png" alt="sign in/sign up" />
					</div>
				</div>
			</div>
		</header>
		<script src="header.js"></script>

		<div id="container">
			<!-- sign in section -->
			<div id="signIn">
				<h2>Sign In</h2>
				<form id="signInBtn">
					<label class="text">Country/Region:</label>
					<select id="country" required>
						<option value="">--SELECT--</option>
						<option value="United States">United States</option>
						<option value="United Kingdom">United Kingdom</option>
						<option value="China">China</option>
						<option value="India">India</option>
						<option value="South Korea">South Korea</option>
						<option value="Australia">Australia</option>
						<option value="New Zealand">New Zealand</option>
						<option value="Thailand">Thailand</option>
					</select>
					<div>
						<label class="text">Email Address:</label>
						<br />
						<input id="email" class="userInput" type="email" required />
					</div>
					<div>
						<label class="text">Password:</label>
						<br />
						<input id="pass" class="userInput" type="password" required />
					</div>
					<input class="button" type="submit" value="SIGN IN" />
				</form>
			</div>
			<!-- vertical line section -->
			<div id="vertLine"></div>
			<!-- sign up section -->
			<div id="signUp">
				<h2>New To SHEIN</h2>
				<form id="signUpBtn">
					<label class="text">Country/Region:</label>
					<select id="region" required>
						<option value="">--SELECT--</option>
						<option value="United States">United States</option>
						<option value="United Kingdom">United Kingdom</option>
						<option value="China">China</option>
						<option value="India">India</option>
						<option value="South Korea">South Korea</option>
						<option value="Australia">Australia</option>
						<option value="New Zealand">New Zealand</option>
						<option value="Thailand">Thailand</option>
					</select>
					<div>
						<label class="text">Email Address:</label>
						<br />
						<input id="emailAddress" class="userInput" type="email" required />
					</div>
					<div>
						<label class="text">Password:</label>
						<br />
						<input id="password" class="userInput" type="password" required />
					</div>
					<div>
						<label class="text">Confirm Password:</label>
						<br />
						<input id="cPassword" class="userInput" type="password" required />
					</div>
					<input class="button" type="submit" value="Register" />
				</form>
			</div>
		</div>
	</body>
	<script src="signInUp.js"></script>
</html>
